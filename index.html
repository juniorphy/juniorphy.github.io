<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Fun Facts Zone</title>
  <style>
    body {
      background-color: #228B22; /* Saddle Brown */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #FDFD96;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #FFD700; /* Gold */
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .fact-category {
      margin: 2em 0 1em 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #DEB887; /* Burly Wood */
    }
    .fact-box {
      background: #fff8dc;
      border-radius: 15px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 2em;
      margin-bottom: 2em;
      display: inline-block;
      color: #8B4513;
      font-size: 1.3em;
    }
    button {
      background: #FFD700;
      color: #8B4513;
      border: none;
      border-radius: 8px;
      padding: 10px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #DEB887;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>The Fun Facts Zone</h1>
  <div class="fact-category" id="category">Science</div>
  <div class="fact-box" id="fact">Did you know? Honey never spoils. Archaeologists have eaten 3000-year-old honey and found it perfectly edible!</div>
  <button onclick="showRandomFact()">Show Me Another Fact!</button>
<script>
  const facts = [
    {category: "Science", fact: "Bananas are berries, but strawberries are not."},
    {category: "Science", fact: "Octopuses have three hearts and blue blood."},
    {category: "Science", fact: "A teaspoon of neutron star material would weigh about 6 billion tons."},
    {category: "Science", fact: "Water can boil and freeze at the same time, a phenomenon called the 'triple point.'"},
    {category: "Science", fact: "Honey never spoils. Archaeologists have found edible honey in ancient Egyptian tombs."},
    {category: "Science", fact: "Humans share about 60% of their DNA with bananas."},
    {category: "Science", fact: "The Eiffel Tower can be 15 cm taller during hot days due to thermal expansion."},
    {category: "Science", fact: "Lightning strikes the Earth about 100 times every second."},
    {category: "Science", fact: "Venus is the only planet to spin clockwise."},
    {category: "Science", fact: "Hot water can freeze faster than cold water, a phenomenon known as the Mpemba effect."}
  ];

  function showRandomFact() {
    const random = facts[Math.floor(Math.random() * facts.length)];
    document.getElementById('category').textContent = random.category;
    document.getElementById('fact').textContent = random.fact;
  }
</script>
</body>
</html>
