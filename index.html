<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Fun Facts Zone</title>
  <style>
    body {
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .fact-category {
      margin: 2em 0 1em 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #0077ff;
    }
    .fact-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 2em;
      margin-bottom: 2em;
      display: inline-block;
    }
    button {
      background: #66a6ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #0077ff;
    }
  </style>
</head>
<body>
  <h1>The Fun Facts Zone</h1>
  <div class="fact-category" id="category">Science</div>
  <div class="fact-box" id="fact">Did you know? Honey never spoils. Archaeologists have eaten 3000-year-old honey and found it perfectly edible!</div>
  <button onclick="showRandomFact()">Show Me Another Fact!</button>

  <script>
    const facts = [
      {category: "Science", fact: "Bananas are berries, but strawberries are not."},
      {category: "Animals", fact: "Octopuses have three hearts."},
      {category: "Space", fact: "A day on Venus is longer than its year."},
      {category: "History", fact: "Napoleon was once attacked by a horde of rabbits."},
      {category: "Technology", fact: "The first computer mouse was made of wood."},
      {category: "Food", fact: "Honey never spoils. Archaeologists have eaten 3000-year-old honey and found it perfectly edible!"},
      {category: "Music", fact: "A group of flamingos is called a 'flamboyance'."},
      {category: "Sports", fact: "Golf is the only sport played on the moon."}
    ];

    function showRandomFact() {
      const random = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById('category').textContent = random.category;
      document.getElementById('fact').textContent = random.fact;
    }
  </script>
</body>
</html>
